<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello DOJO</title>
</head>

<body>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <script>
        dojo.ready(
            function () {
                var i = dojo.byId("test");
                console.log(i.innerHTML);
                i.innerHTML="test Hello";
            });
    </script>
    
    <h1 id="test"> Hello World! </h1>

</body>

</html>
