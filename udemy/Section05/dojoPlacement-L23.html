<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Placement Demo </title>
</head>
<body>
    <h1>Demo: place</h1>

    <ul id="list">
        <li id="one">ONE</li>
        <li id="two">TWO</li>
        <li style="color:red;" id="three">THREE</li>
        <li id="four">FOUR</li>
        <li id="five">FIVE</li>
    </ul>
    
    <button id="moveToTheTop">MoveToTop</button>
    <button id="moveToTheBottom">MoveToBottom</button>
    <button id="movebeforefive">MoveBeforeFive</button>
    <button id="moveAfterOne">MoveAfterOne</button>
    <button id="replaceFour">replaceFour</button>
    <button id="replaceAll">replaceAll</button>
    <button id="moveToFifthPlace">moveToFifthPlace</button>

    <h2>Click to make THREE the first item on the list.</h2>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script>
        require(["dojo/dom", "dojo/dom-construct", "dojo/on", "dojo/domReady!"], function (dom,domConstruct,on) {
            var list = dom.byId("list");
            var three = dom.byId("three");
            var four = dom.byId("four");
            var five = dom.byId("five");
            var one = dom.byId("one");
            var topButton = dom.byId("moveToTheTop");
            var bottomButton = dom.byId("moveToTheBottom");
            var moveBeforeFiveButton = dom.byId("movebeforefive");
            var moveAfterOneButton = dom.byId("moveAfterOne");
            var replaceFourButton = dom.byId("replaceFour");
            var replaceAllButton = dom.byId("replaceAll");
            var moveToFifthPlaceButton = dom.byId("moveToFifthPlace");

            function moveToTheTop() {
                // "first" - means three will be first child of element list
                domConstruct.place(three,list,"first");
            }

            function moveToTheBottom() {
                //domConstruct.place(three,list,"last");
                // no third param, will default to "last"
                domConstruct.place(three,list);
            }

            function moveBeforeFive() {
                domConstruct.place(three,five,"before");
            }

            function moveAfterOne() {
                domConstruct.place(three,one,"after");
            }

            function replaceFour() {
                domConstruct.place(three,four,"replace");
            }

            function replaceAll() {
                domConstruct.place(three,list,"only");
            }

            function moveToFifthPlace() {
                // elements start counting with zero
                domConstruct.place(three,list,"4");
            }

            on(topButton,"click",moveToTheTop);

            on(bottomButton,"click",moveToTheBottom);

            on(moveBeforeFiveButton,"click",moveBeforeFive);

            on(moveAfterOneButton,"click",moveAfterOne);

            on(replaceFourButton,"click",replaceFour);

            on(replaceAllButton,"click",replaceAll);

            on(moveToFifthPlaceButton,"click",moveToFifthPlace);


        });
    </script>

</body>
</html>
