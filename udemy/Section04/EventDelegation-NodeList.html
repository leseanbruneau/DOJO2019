<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Selector Demo </title>
    <style>
        .clickMe {
            color:blue;
        }
    </style>
</head>
<body>
    <!-- Leture 18 - Event Listeners -->
    <div id="myDiv">
        <h1>NodeList.on demo</h1>
        <button id="button1" name="buttonTest1" class="clickMe">Click me1</button>
        <button id="button2" name="buttonTest2" class="clickMe">Click me2</button>
        <button id="button3" name="buttonTest1" class="clickMe">Click me3</button>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script>
        require(["dojo/dom","dojo/query","dojo/on","dojo/domReady!"], function(dom,query,on) {
            var myDiv = dom.byId('myDiv');
            /* By class name
            on(myDiv,on.selector(".clickMe","click"),function(e){
                alert(e.target.id);
            });
            */
            /* By name attribute 
            on(myDiv,on.selector("[name^='buttonTest']","click"),function(e){
                alert(e.target.id);
            });
            */
            /*  Left side - selector; right side - event */
            on(myDiv,".clickMe:click",function(e){
                alert(e.target.id);
            });
            
        });
    </script>
</body>
</html>
